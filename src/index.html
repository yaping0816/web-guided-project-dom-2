<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <!-- defer attribute does: tells chrome that downloads the script while it keeps parsing the HTML,when the downloads is done, it doesn't execute it immediately, it waits until the last of the HTML is parsed, but why wait? why wait for the DOM to be fully constructed? ( When we delete the defer keywod, the line 27 in index.js returned null, beacuse the script runs before the button is created in line 20 here ) Without the defer attribute the script downloads and execute before the parsing of the document continues. By fixing this, you can use defer keyword OR moving the scrip tag all the way to the end of the body right before the closing of the body tag see line 35 OR using onload function ,see line 14 and line 20 in index.js-->
  <title>DOM II</title>
</head>

<body>
  <div class="container">
    <nav>
      <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events">Intro to events</a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Event reference</a>
    </nav>
    <span>Hello, World! Ready to launch?</span>
    <button  onclick="console.log('do not do this')"
     id="launchButton">Launch!</button>
    <div class="modal off">  
      <!-- if remove 'off', then there will be a pop up in the webpage -->
      <div class="modal-opacity"></div>
      <div class="modal-dialog">
        <h4>Are you sure?</h4>
        <button id="confirmButton">Yes</button>
        <button id="cancelButton">No</button>
      </div>
    </div>
    <h1 class="report success off">Launched! Woot!</h1>
    <h1 class="report failure off">Launch Cancelled! Boo!</h1>
  </div>

  <!-- <script src="index.js"></script> -->

</body>

</html>
